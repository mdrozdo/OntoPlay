@(title:String)(otherHeader: Html)(content: Html)
<!DOCTYPE html>
<html>
<head>
    <title>@title</title>

    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <link rel='stylesheet' type='text/css' media='screen'
          href='@ontoplay.controllers.routes.Assets.at("javascripts/jquery-ui-1.11.4.custom/jquery-ui.min.css")'>
    <link rel='stylesheet' type='text/css' media='screen'
          href='@ontoplay.controllers.routes.Assets.at("stylesheets/bootstrap.min.css")'>
    <link rel='stylesheet' type='text/css' media='screen'
          href='@ontoplay.controllers.routes.Assets.at("stylesheets/mainStyle.css")'>
    <link rel='stylesheet' type='text/css' media='screen'
          href='@ontoplay.controllers.routes.Assets.at("stylesheets/main.css")'>
    <link rel='shortcut icon' type='image/png' href='@ontoplay.controllers.routes.Assets.at("images/target-icon.ico")'>

    <!-- Jquery -->
    <script src='@ontoplay.controllers.routes.Assets.at("javascripts/jquery-2.1.3.min.js")' type='text/javascript'
            charset='utf-8'></script>
    <script src='@ontoplay.controllers.routes.Assets.at("javascripts/bootstrap.min.js")' type='text/javascript'
            charset='utf-8'></script>
    <script src='@ontoplay.controllers.routes.Assets.at("javascripts/jquery-ui-1.11.4.custom/jquery-ui.min.js")'
            type='text/javascript'
            charset='utf-8'></script>

    <!-- dto files -->
    <script src='@ontoplay.controllers.routes.Assets.at("javascripts/angular/angular.js")' type='text/javascript'
            charset='utf-8'></script>

    @otherHeader
</head>
<body>
<div class='container'>

    @content

    <hr>

    <!-- Footer -->
    <footer>

    </footer>

</div>
<!-- /.container -->

</body>

</html>
